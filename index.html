<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contrataciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contrataciones</h1>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="domicilio">Domicilio (Calle y Número):</label>
            <input type="text" id="domicilio" name="domicilio" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="tipo_cedula">Tipo de Cédula:</label>
            <input type="text" id="tipo_cedula" name="tipo_cedula" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>

            <label for="experiencia">Experiencia en el Sector Asegurador:</label>
            <textarea id="experiencia" name="experiencia" required></textarea>

            <label for="cv">Cargar CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
