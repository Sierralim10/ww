<!DOCTYPE html>
<html>
  <head>
    <title>Día Soleado</title>
    <meta name="description" content="A-Frame scene simulating a sunny day">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Luz Direccional para Simular el Sol -->
      <a-light type="directional" position="0 10 0" color="#FFF" intensity="1" target="#scene"></a-light>

      <!-- Cielo Azul -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#2E8B57"></a-plane>

      <!-- Elementos Adicionales (opcional) -->
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Cámara -->
      <a-entity camera look-controls position="0 1.6 3"></a-entity>
    </a-scene>
  </body>
</html>
